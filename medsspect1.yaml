# can be a list
release: 'Y1A1_COADD'
testbed: "y1a1-spect1"

use_astro_refine: True

min_boxsize: 32
max_boxsize: 256
detband: i
fpack_dims: [10240,1]

magzp_ref: 30.0

# we search for tiles that have r,i,z
withbands: ["r","i","z"]

# we create for tiles that have any of these, so
# some will not have g made
bands: ["g","r","i","z"]

comment: |
    Key spectroscopic fields from y1a1
    Contains ~1/3 of the VIPERS survey area and 1 DEEP2 field tile
