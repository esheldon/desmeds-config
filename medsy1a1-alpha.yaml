# can be a list
release: 'Y1A1_COADD'
testbed: "y1a1-alpha"

use_astro_refine: True

min_boxsize: 32
max_boxsize: 256
detband: i
fpack_dims: [10240,1]

magzp_ref: 30.0

# we search for tiles that have r,i,z
withbands: ["r","i","z"]

# we create for tiles that have any of these, so
# some will not have g made
bands: ["g","r","i","z"]

comment: |
    All unique tiles for which exptime>450s that are not in SPT-E
    Contains ~18% of the full Y1A1 area 
